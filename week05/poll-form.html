
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>WDD 130 | Your Name | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullanme">
                </div>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                
                <!-- <legend>Contact Information</legend>
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="useremail"></label> -->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="brave">Brave</option>
                    <option value="opera">Opera</option>
                    <option value="other">Other</option>    
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Maturín, Valencia, Puerto Ordaz"></textarea>
                <!-- form elements will go here --></div>
            </fieldset>
            <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        <p>©2025 | HTML Form - User Poll Activity | Javier Guerrero</p>
    </footer>
</body>
</html>
