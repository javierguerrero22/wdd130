            <h2>Our Personal</h2>
            <div class="employees">
                <figure>
                    <img src="images/javier.jpg" alt="I am Javier">
                    <figcaption>I am Javier, the CEO of our company <br> and the designer of this Website</figcaption>
                </figure>
                <figure>
                    <img src="images/jhon.jpeg" alt="I am John">

            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item">
                    <div class="form-item column">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullanme">
                    </div></div>
                    <div class="form-item column">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>     
                <fieldset>   
                    <legend>Send us a Message</legend>
                    <div class="form-item column2">
                    <div class="purpose-message"><label for="pmessage">Purpose of the message</label><br></div>
                    <input type="radio" id="geninq" name="pmessage" value="geninq">
                    <label for="geninq">General Inquiry</label>
                    <input type="radio" id="resque" name="pmessage" value="resque">
                    <label for="resque">Reservation Question</label>
                    <input type="radio" id="websug" name="pmessage" value="websug">
                    <label for="websug">Website Suggestion</label>
                    
                    <label for="message">Leave your comment here</label>
                    <textarea name="message" id="message" rows="2" placeholder="Message"></textarea>
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="subscription" name="subscription"></div>
                        <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
